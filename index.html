<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elovya Beauty - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: black;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            letter-spacing: 2px;
        }
        .content h1 {
            margin: 0;
            font-size: 32px;
        }
        .content p {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline preload="auto">
        <source src="https://raw.githubusercontent.com/elovyabeauty/elovya-official/main/launch.mp4?raw=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>LAUNCHING SOON</h1>
        <p>STAY TUNED</p>
        <a class="btn" href="https://www.linkedin.com/company/elovyabeauty" target="_blank">
            Follow us on LinkedIn
        </a>
    </div>

</body>
</html>
