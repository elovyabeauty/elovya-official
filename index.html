<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elovya Beauty - Coming Soon</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background-color: #000;
    }
