<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elovya Beauty | Launching Soon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background video -->
  <video
    id="bgVideo"
    class="bg-video"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    aria-hidden="true"
  >
    <source src="videos/launch.mp4" type="video/mp4" />
    <!-- fallback text -->
  </video>

  <!-- Main content -->
  <main class="content" role="main">
    <h1 class="brand">LAUNCHING SOON</h1>
    <p class="sub">STAY TUNED</p>
    <a class="btn" href="https://www.linkedin.com/company/elovyabeauty" target="_blank" rel="noopener noreferrer">
      Follow us on LinkedIn
    </a>
  </main>

  <!-- Small autoplay safety: try play if browser blocks initially -->
  <script>
    (function () {
      const v = document.getElementById('bgVideo');
      // Try programmatic play (some browsers require user gesture unless muted)
      v.play().catch(() => {
        // If still blocked, keep muted and try again (most mobiles allow muted autoplay)
        v.muted = true;
        v.play().catch(() => {
          // if autoplay still blocked, do nothing â€” user can still see video and click play
          // we avoid showing controls for a clean look
        });
      });
    })();
  </script>
</body>
</html>
